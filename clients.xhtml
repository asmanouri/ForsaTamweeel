<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Forsa tamweel</title>
	
</h:head>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous"></link>

<body> 

<div class="container">
		<h2>Clients by user </h2>
		<hr>
		

<h:panelGroup columns="2">
<h:form>

<tr><td><h:outputText value="Agency Name"></h:outputText></td>
<td><h:inputText value="#{AgencyController.agencyName}" placeholder="Agency Name" class="form-control mb-4 col-4"></h:inputText></td></tr>
</h:form>
</h:panelGroup> 
</hr>
</div>
<div class="card">
    <h:form id="form">
 
    
    <p:growl id="messages" showDetail="true"/>
    
       <p:dataTable id="dt-users" widgetVar="dtUsers" value="#{AgencyController.agency.users}" var="AgencyController.agency.users" >
        
        
             
            <p:column headerText="Identificateur">
                <h:outputText value="#{AgencyController.agency.users.userId}" />
            </p:column>
            <p:column headerText="firstName">
                <h:outputText value="#{AgencyController.agency.users.firstName}" />
            </p:column>
            <p:column headerText="lastName">
                <h:outputText value="#{AgencyController.agency.users.lastName}" />
            </p:column>
            <p:column headerText="email">
                <h:outputText value="#{AgencyController.agency.users.email}" />
            </p:column>
            
            <p:column headerText="Action" exportable="false">
            
                <p:commandButton  icon="pi pi-users" styleClass="rounded-button ui-button-secondary" ajax="false"></p:commandButton>
                
            </p:column>
            
             
        </p:dataTable>
        
       

    </h:form>
</div>
</body>
</html>
